<ion-header>
    <ion-navbar>
        <ion-title>
            Adoptuj pupila
            <ion-icon name="paw"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <p class="main-header-text"><strong>Lista Tr√≥jmiejskich schronisk</strong></p>
    </div>
    <br>
    <ion-card *ngFor="let shelter of shelterList">
        <ion-grid>
            <ion-row>
                <ion-col width-40>
                    <ion-thumbnail item-left>
                        <img src="https://www.petfinder.com/wp-content/uploads/2013/05/120251710-632x3531.jpg">
                    </ion-thumbnail>
                </ion-col>
                <ion-col width-60>
                    <ion-card-header>
                        <strong>{{ shelter.name }}</strong>
                    </ion-card-header>
                    <ion-card-content>
                        <p class='card-text-content'>
                            <ion-icon name="navigate"></ion-icon> {{ shelter.address }}</p>
                        <p class='card-text-content'>
                            <ion-icon name="phone-portrait"></ion-icon> {{shelter.phone}}</p>
                    </ion-card-content>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
