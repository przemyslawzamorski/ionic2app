<ion-header>
    <ion-navbar>
        <ion-title>
            Adoptuj pupila
            <ion-icon name="paw"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <p class="main-header-text"><strong>Zaloguj Się</strong></p>
    </div>
    <ion-list>
        <ion-item>
            <ion-label color="primary">Użytkownik</ion-label>
            <ion-input #user placeholder="Text Input"></ion-input>
        </ion-item>
    </ion-list>
    <hr class="hr-dispel">

    <hr class="hr-dispel">
    <ion-list>
        <ion-item>
            <ion-label color="primary">Hasło</ion-label>
            <ion-input type="password" #pass placeholder="Text Input"></ion-input>
        </ion-item>
    </ion-list>
    <hr class="hr-dispel">
    <br>
    <div class='div-button' (click)="logIn(user.value,pass.value)">
        Zaloguj
        <ion-icon name="paw" class="home-home-icon"></ion-icon>
    </div>

    <div *ngIf='badPass' style="background-color:red;" class='div-button'>
        Wprowadzono niepoprawne dane logowania
    </div>

</ion-content>
