<ion-header>
    <ion-navbar>
        <ion-title>
            Adoptuj pupila
            <ion-icon name="paw"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <div padding>
        <p class="main-header-text">Aplikacja stworzona aby pomóc w znalezieniu zwierzętom nowego domu.</p>
    </div>

    <div class='div-button' (click)="goToSheltersList()">
        Sprawdź listę schronisk<br> w Trójmieście
        <ion-icon name="home" class="home-home-icon"></ion-icon>
    </div>

    <div class='div-button' (click)="goToAnimalsList()">
        Sprawdź listę zwierząt<br> szukających nowego domu
        <ion-icon name="paw" class="home-home-icon"></ion-icon>
    </div>

    <div *ngIf="logged" class='div-button' (click)="goToaddPage()">
        Dodaj zwierzaka
        <ion-icon name="paw" class="home-home-icon"></ion-icon>
    </div>

    <div *ngIf="staff" class='div-button' (click)="goToQuestions()">
        Zobacz zapytania adopcyjne
        <ion-icon name="paw" class="home-home-icon"></ion-icon>
    </div>

    <div *ngIf="!logged" class='div-button' (click)="goToLoginPage()">
        Zaloguj Się
        <ion-icon name="paw" class="home-home-icon"></ion-icon>
    </div>

    <div *ngIf="logged" class='div-button' (click)="Logout()">
        Wyloguj Się {{user.login}}
        <ion-icon name="paw" class="home-home-icon"></ion-icon>
    </div>
</ion-content>
